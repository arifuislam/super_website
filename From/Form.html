<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    
      <style>
        body{
      
                 background-position: center;
                 background-attachment: fixed;
                 margin-top: 10px;


            }
        form{
               background-color: rgb(50, 60, 73);
               width: 400px;
               color: white;
               font-size: large;
               font-family: sans-serif;
               margin-top: 50px;
               margin-left: 300px;
            
            }
     
	 
      </style>   
 </head>
   <body background="bg1.jpg"style="background-repeat:no-repeat;background-size:100% 100%" >
    
      <form> 
          <fieldset>
            <h2 style="text-align: center">Registration Form</h2>
       
               <label for="name"> Name:</label>
                  <input type="text"name="name"placeholder="Name"> 
                    <br><br>   
                <label for="mother name">Mother Name:</label>
                  <input type="text"name="name"placeholder="Mother Name">
                    <br><br>
                
                <label for="father name">Father Name:</label>
                     <input type="text"name="name"placeholder="Father Name">
                      <br> <br>
               
                <label for="gender">Gender:</label>
                     <input type="radio"name="gender">
                       <label for="male">Male</label>
                     <input type="radio"name="gender">
                        <label for="female">Female</label>
                            <br> <br>
                 <label for="birth date">Birth Date:</label>
                     <input type="date"name="dob">
                            <br><br>
                            
                 <label for="education">Education:</label>
                     <input type="checkbox"name="education">
                         <label for="hsc">HSC</label>
                     <input type="checkbox"name="education">
                         <label for="houners">Houners</label>
                            <br> <br>
                           
                 <label for="country">Country:</label>
                  <select name="country"id="country"
                     <option>Select an option</option>
                     <option value="nepal">Nepal</option>
                     <option value="usa">Usa</option>
                     <option value="australia">Australia</option>
                     <option value="bangladesh">Bangladesh</option>
                     <option value="india">India</option>
                  </select><br><br>
                <label for="email">Email:</label>
                     <input type="mail"name="email"placeholder="Mail">
                            <br><br>
                            
                 <label for="password">Password:</label>
                     <input type="password"name="password"placeholder="password">
                        <br> <br>
                       
                 <label for="phone number">Phone number:</label>
                     <input type="number"name="number">
                        <br><br>
                        
                     <input type="submit"value="submit">
                    <input type="reset"value="reset">
             </fieldset>
        </form>
                            
     </body>
 </html>
